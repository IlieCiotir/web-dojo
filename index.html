<!DOCTYPE html>
<html>
	<head>
		<title>Web Dojo</title>
		
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script type="text/javascript" src="vendor/angular/angular.js"></script>
		<script type="text/javascript" src="vendor/boostrap/ui-bootstrap-tpls.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
	</head>
	<body ng-app="htmldojo" ng-controller="Dojo">
		<div id="fb-root"></div>
		<header>
				<div class="header-title">Web Dojo</div><br/>
				<div class="header-subtitle">Teach kids web programming with storytelling</div>
				<div class="share-links"><div class="fb-share-button" data-href="http://toskv.github.io/web-dojo/" data-width="100"></div></div>
		</header>
		<div class="github-links">
			<div class="view-on-github"><a class="btn btn-small" href="https://github.com/Toskv/web-dojo">View on GitHub</a></div>
			<div class="download-links">
				<a class="btn btn-small" href="https://github.com/Toskv/web-dojo/archive/master.zip">Download  <span class="glyphicon glyphicon-circle-arrow-down"></span></a>
			</div>
		</div>
		<div class="main-content">
			<section class="about">
				<div class="title">
					About
				</div>
				<div class="description">
					What is this all about
				</div>
			</section>
			
			<section class="stories" ng-repeat="story in stories">
				<div class="title">
					{{story.title}}
				</div>
				<div class="description">
					{{story.description}}
				</div>
				<div class="hall-of-fame">
					<div class="title">Hall of fame</div>
					<div class="the-1">
						{{story.hallOfFame.the1st.name}}
					</div>
				</div>
				<div class="story-info">
					<div class="prerequisites">Prerequisites: <span>{{story.prerequisites}}</span>
					</div>
					<div class="dificulty {{story.dificulty}}" >
						Dificulty: <span>{{story.dificulty}}</span>
					</div>
					<div class="links">
						<a href="{{story.gitHubFolder}}">View on GitHub</a>
					</div>
				</div>
			</section>
		</div>
		<footer></footer>
	</body>
</html>
